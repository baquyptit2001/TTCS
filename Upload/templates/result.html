<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách gương mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
{% load static %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Face List</h3>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        {% for img in result %}
                            <div class="col-md-3">
                                <img src="{% static img %}" alt="" class="img-thumbnail">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <img src="{% static img_big %}" alt="" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 mt-3">
            <a href="/" class="btn btn-primary btn-lg" tabindex="-1" role="button"
               aria-disabled="true">Back</a>
        </div>
    </div>
</div>
</body>
</html>
