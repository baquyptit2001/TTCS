<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cắt ảnh theo mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
{% load static %}
<div class="container-fluid">
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <div class="navbar-brand text-center">
        NBQ
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="row justify-content-center">
                <img src="{% static 'male-placeholder-image.jpeg' %}" id="preview" style="width: 200px"/>
                {% if image %}
                    <img src="{% static 'male-placeholder-image.jpeg' %}" id="preview" style="width: 200px"/>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image You Wanna Crop</label>
                        <input class="form-control" type="file" id="formFile" name="image" accept="image/*"
                               onchange="showPreview(event)" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function showPreview(event) {
        if (event.target.files.length > 0) {
            let src = URL.createObjectURL(event.target.files[0]);
            let preview = document.getElementById("preview");
            preview.src = src;
            preview.style.display = "block";
        }
    }
</script>
</body>
</html>
